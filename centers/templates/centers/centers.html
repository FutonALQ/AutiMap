{% extends 'main/base.html' %}


{% block title %} Centers {% endblock %}

{% block content %}



    <div class="dropdown">
        <button style="background-color: rgb(249, 140, 100); color: white;" class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Search by city</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'centers:category_view' %}?Riyadh=True">Riyadh</a></li>
            <li><a class="dropdown-item" href="{% url 'centers:category_view' %}?Jeddah=True">Jeddah</a></li>
            <li><a class="dropdown-item" href="{% url 'centers:category_view' %}?Mecca=True">Mecca</a></li>
            <li><a class="dropdown-item" href="{% url 'centers:category_view' %}?Khobar=True">Khobar</a></li>

        </ul>
    </div>


    <div class="row">
      {% for center in centers %}
          <div class="col-4 mt-4">
              <div class="d-flex flex-column gap-1 border border-1 shadow rounded-4 p-4 mt-1  h-100 w-40 justify-content-between " style="background-color: rgb(247, 239, 226);">
                  <img src="{{ center.image.url }}" class="rounded-4 object-fill-cover w-40 h-50" />
                  <h3 style="color: rgb(249, 140, 100);;">{{ center.centerName}}</h3>
                  <h6>{{ center.description }}</h6>        
                  <h6> Rating ({{ center.get_average }})</h6>
            
                  <div class="d-flex justify-content-between align-items-center">
                      <div class="d-flex gap-1 align-items-center">
                          <h6 class="p-0 m-0"> {{center.city}}<br></h6>
                      </div> 
                  </div>
                  
                  <a  href="{% url 'centers:center_detail_view' center.id %}" class="d-flex justify-content-between text-decoration-none">
                    <i class="bi bi-arrow-right-circle-fill"></i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16" style="color: rgb(249, 140, 100); "> <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg> </a>
              </div>
            </div>
            {% endfor %}        
        </div>
    </div>


{% endblock %}
